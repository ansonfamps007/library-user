<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>
</head>
<body>
	<h1>Welcome &nbsp;<span th:text="${#authentication.principal.attributes.name}"></span></h1>
	
	<div th:switch="${books}">
		<h2 th:case="null">No books available !</h2>
		<div th:case="*">
			<h2>Books Info</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Author</th>
						<th>Take</th>
						<th>Renew</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}">
						<td th:text="${book.title}"></td>
						<td th:text="${book.description}"></td>
						<td th:text="${book.author}"></td>
						<td><a th:href="@{/take/{book_id}(book_id=${book.id})}">Take</a></td>
						<td><a th:href="@{/renew/{book_id}(book_id=${book.id})}">Renew</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
